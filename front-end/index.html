<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>NBA Salary Predictor</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div id="title">
    NBA Salary Predictor
  </div>
  <div class="inputContainer">
    <label for="WS">WS: </label>
    <input type="number" id="WS" name="WS" min="0">

    <label for="2PA">2PA: </label>
    <input type="number" id="TPA" name="TPA" min="0">

    <label for="FGA">FGA: </label>
    <input type="number" id="FGA" name="FGA" min="0">
    
    <label for="2P">2P: </label>
    <input type="number" id="TP" name="TP" min="0">


    <label for="PTS">PTS: </label>
    <input type="number" id="PTS" name="PTS" min="0">

    <label for="FG">FG: </label>
    <input type="number" id="FG" name="FG" min="0">

    <div class="container">
      <div class="center">
        <button id="submit-btn" class="btn">
          <svg
            width="150px"
            height="50px"
            viewBox="0 0 180 60"
            class="border"
          >
            <polyline
              points="179,1 179,59 1,59 1,1 179,1"
              class="bg-line"
            />
            <polyline
              points="179,1 179,59 1,59 1,1 179,1"
              class="hl-line"
            />
          </svg>
          <span>Submit</span>
        </button>
      </div>
  </div>

  
</body>
